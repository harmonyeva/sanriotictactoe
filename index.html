<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sanrio tic tac toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="Stylesheet" >
</head>
<body>
    <div id="startScreen">
        <div id="message"></div>
        <button id="start">Start Game</button>
    </div>
    <div id="gamescreen">
        <div class="grid-container">
            <div class="grid-item" id="a1"></div>
            <div class="grid-item" id="a2"></div>
            <div class="grid-item" id="a3"></div>
            <div class="grid-item" id="b1"></div>
            <div class="grid-item" id="b2"></div>
            <div class="grid-item" id="b3"></div>
            <div class="grid-item" id="c1"></div>
            <div class="grid-item" id="c2"></div>
            <div class="grid-item" id="c3"></div>
        </div>
        <div class="players">
            <p id="player1">Player 1</p>
            <p id="tie">Tie</p>
            <p id="player2">Player 2</p>
        </div>
        <div class="scores">
            <p id="player1score">0</p>
            <p id="tiescore">0</p>
            <p id="player2score">0</p>
        </div>
        <div id="playagain">
            <button id="playagainbutton">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
